<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="Name" placeholder= "Name" required>
		<br>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="Phone Number" placeholder="Phone Number" required>
		<br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="Address" placeholder="Address" required>
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds:</label>
	    <select id="multiSelect" name="Please select your preferred breeds" multiple="multiple">
        <option value="labrador">Labrador Retriever</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="goldenretriever">Golden Retriever</option>
		<option value="poodle">Poodle</option>
        
    </select>
		<input id="submit" type="submit" value="Submit" >

		
	</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
